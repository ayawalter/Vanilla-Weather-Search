<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/55f952a14a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-7">
            <form>
              <input
                type="text"
                placeholder="Enter a city"
                class="search-tab"
                id="city-input"
              />
              <input type="submit" value="Search" />
            </form>
          </div>
          <div class="col-5">
            <button>You Location</button>
          </div>
        </div>

        <div class="row body">
          <div class="col-3 current-weather">
            <i class="fas fa-cloud-rain rain-icon weather-icon-today"></i>
          </div>
          <div class="col-5 current-weather">
            <span class="current-temperature">13 </span>
            <a href="#" class="active" id="celcius-link">°C</a>
            <a href="#" id="fahrenheit-link"> °F</a>
            <div class="max-min-temperature">
              <span class="today-min-temperature">8</span> /
              <span class="today-max-temperature">15</span>°C
            </div>
            <div class="humidity weather-info">
              Humidity: <span id="humidity">30</span>%
            </div>
            <div class="windspeed weather-info">
              Wind: <span id="windspeed">10</span>km/h
            </div>
          </div>
          <div class="col-4">
            <h1>Basel</h1>
            <span class="current-date">Sunday</span>
            <span class="current-time">22:09</span>
            <div class="weather-description">Rain</div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/ayawalter/Vanilla-Weather-Search"
          >Open-source code</a
        >
        by Aya Horii
      </footer>
    </div>
    <h1></h1>
  </body>
</html>
